version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: blokaid_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: blokaid_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: blokaid_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: infra/backend.dockerfile
    container_name: blokaid_backend
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@postgres:5432/blokaid_db?schema=public"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-super-secret-jwt-key"
      PORT: 3001
    restart: unless-stopped

  nginx:
    build:
      context: ..
      dockerfile: infra/nginx.dockerfile
    container_name: blokaid_nginx_proxy
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
